{
name: Chii
servings: 
prepTime: 
cookTime:  45 minutes
ingredients:
2 Large Cans Chilli Beans
1-1/2 Lbs ground beef
2 small cans contadina tomato sauce
4 yellow, red, green
1 small yellow onion, thinly sliced
6 Spices, chili powder, black pepper, cayenne
pepper, salt
Olive oil
  category: soup
  description: 
  directions:  
Heat up oil on medium in a large pot. Add sliced onions, cook till golden, add ground beef. Cook till beef a browned. Add chili beans and tomato sauce, and water. (Use a tomato sauce can to fill with water for measurement).
Add around 3-4 tablespoons of chili powder, 1/2 teaspoon of black pepper, 1/8 tsp. cayenne pepper. Don't add salt right away.. Just add enough for flavor enhancement. Add frozen peppers. Cook on medium till it starts to simmer. Then lower heat ( to low) and cook for 1 hour (or 45 minutes)   images: 
